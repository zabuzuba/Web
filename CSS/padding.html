<html>
    <head>
        <title>Padding</title>
        <style>
            .first{
                background-color: aquamarine;
                color:black;
                width:400px;
                padding: 5px 10px 15px 20px;
            }
            .second{
                background-color: aqua;
                color:crimson;
                width:200px;
                padding: 5px 10px 15px 20px;
                margin: 10px 20px;
            }

        </style>
    </head>
    <body>
        <div class = "first">
            <p> First division</p>
        </div>
        <div>
            <p class = "second"> Second Division</p>
        </div>
    </body>
</html>
